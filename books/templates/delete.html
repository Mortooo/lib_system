{% extends 'base.html' %}

{% block title %}تأكيد حذف الكتاب{% endblock %}

{% block content %}
<div dir="rtl" class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-10 px-6">
<div class="max-w-xl mx-auto mt-20 p-6 bg-white shadow-lg rounded-lg text-center">
    <h2 class="text-2xl font-bold mb-4">هل أنت متأكد من حذف الكتاب؟</h2>
    <p class="mb-6 text-gray-700">{{ object.title }} بقلم {{ object.author.name }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg shadow-md mr-4">
            حذف
        </button>
        <a href="{% url 'books_list' %}" class="bg-gray-300 hover:bg-gray-400 px-6 py-2 rounded-lg">إلغاء</a>
    </form>
</div>
</div>

{% endblock %}
