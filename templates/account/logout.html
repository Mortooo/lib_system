{% extends "base.html" %}
{% load i18n %}
{% block content %}

<div dir="rtl" class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-10 px-6">
    <div dir="rtl" class="max-w-md mx-auto mt-20 bg-white shadow-2xl rounded-3xl p-10 text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">تسجيل الخروج</h1>
    <p class="text-gray-600 mb-6">هل أنت متأكد أنك تريد تسجيل الخروج من حسابك؟</p>

    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit"
                class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg">
        نعم، تسجيل الخروج
        </button>
    </form>

    <div class="mt-4">
        <a href="{{ redirect_field_value|default:'/' }}"
        class="text-indigo-600 hover:underline">
        إلغاء
        </a>
    </div>
    </div>
</div>

{% endblock %}
